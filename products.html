          <h1>雙龍寶瓶</h1>
          <p>台灣檜木為全球珍貴樹種之一，內含的檜木醇(芬多精)是世界之冠，稀少且不易腐朽特性更顯得其身價不斐。樹根、樹瘤和奇形怪狀的樹木被稱為奇木，奇木藝品中最極至的就是樹瘤，奇木雕刻中屬最頂級的材料依照樹瘤的生長型態，分為鳳尾瘤、釋迦瘤、花生瘤和釘子瘤等，極具收藏之藝術品。
          </p>
